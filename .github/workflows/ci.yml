name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, dom, fileinfo, sqlite3, curl, json
        coverage: none

    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install frontend dependencies
      run: npm ci

    - name: Build frontend assets
      run: npm run build

    - name: Verify Vite manifest exists
      run: |
        test -f public/build/manifest.json || {
          echo "Vite manifest not found at public/build/manifest.json";
          ls -la public || true;
          ls -la public/build || true;
          exit 1;
        }

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install PHP dependencies
      run: composer install -q --no-ansi --no-interaction --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate --ansi

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Execute tests (Unit and Feature tests)
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: composer test

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, dom, fileinfo, sqlite3, curl, json
        coverage: none

    - uses: actions/checkout@v4

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install PHP dependencies
      run: composer install -q --no-ansi --no-interaction --no-progress --prefer-dist --no-scripts

    - name: Code style (PHPCS via composer)
      run: composer cs

    - name: Static analysis (PHPStan)
      run: composer phpstan
